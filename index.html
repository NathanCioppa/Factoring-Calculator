<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factoring Calculator</title>
    <script src="index.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        text-align: center;
      }
      p {
        margin: 10px;
      }
      .catagoryTitle {
        font-size: 20px;
        font-weight: bold;
      }
      .input {
        padding: 7px;
        border-width: 1px;
        border-style: solid;
        border-radius: 10px;
        border-color: black;
      }
      #findGCF {
        margin: 20px;
        text-align: center;
        float: left;
      }
      #displayGCF {
        font-weight: bold;
      }
      #factorTables {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      input {
        width: 125px;
      }
      table input {
        border-style: none;
        background-color: transparent;
      }
      table {
        margin: 2px;
        border-width: 2px;
        border-style: solid;
        border-radius: 5px;
      }
      #factors1Head {
        font-weight: bold;
      }
      #factors2Head {
        font-weight: bold;
      }
      #CF {
        color: rgb(65, 65, 255);
      }
      #GCF {
        color: rgb(201, 0, 0);
      }
      .factorButton {
        padding: 3px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 7px;
        border-width: 1px;
      }
      #factorTrinomial {
        margin: 20px;
        text-align: center;
        float: left;
      }
      #factoredForm {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Factoring Calculator</h1>
    <div id="findGCF">
      <p class="catagoryTitle">Find Factors and GCF</p>
      <input
        class="input"
        id="input1"
        type="number"
        placeholder="Type number here"
      /><span> </span
      ><input
        class="input"
        id="input2"
        type="number"
        placeholder="Type number here"
      />
      <p><button class="factorButton" onclick="factor()">Factor</button></p>
      <p>GCF: <span id="displayGCF"></span></p>
      <div id="factorTables">
        <table id="factors1">
          <thead>
            <td><input id="factors1Head" value="Factors of:" readonly /></td>
          </thead>
        </table>
        <table id="factors2">
          <thead>
            <td><input id="factors2Head" value="Factors of:" readonly /></td>
          </thead>
        </table>
      </div>
    </div>
    <div id="factorTrinomial">
      <p class="catagoryTitle">Factor Trinomial</p>
      <input class="input" id="inputTrinomial" type="text" />
      <p>
        <button class="factorButton" onclick="factorTrinomial()">Factor</button>
      </p>
      <p>Factored form:</p>
      <p id="factoredForm"></p>
    </div>
  </body>
</html>
