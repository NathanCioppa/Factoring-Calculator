<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factoring Calculator</title>
    <script src="index.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        text-align: center;
      }
      #inputs {
        text-align: center;
      }
      #factorTables {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <h1>Factoring Calculator</h1>
    <div id="inputs">
      <input id="input1" type="number" /><span> </span
      ><input id="input2" type="number" />
      <p><button onclick="factor()">Factor</button></p>
      <p id="displayGCF">GCF:</p>
      <div id="factorTables">
        <table id="factors1">
          <thead id="factors1Head">
            <td><input value="Factors of:" /></td>
          </thead>
        </table>
        <table id="factors2">
          <thead>
            <td><input value="Factors of:" /></td>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
